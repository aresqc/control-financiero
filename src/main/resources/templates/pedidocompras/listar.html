<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos de Compras</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Pedidos de Compras</h2>
        <a href="/" class="btn btn-outline-primary">← Volver al inicio</a>
    </div>

    <a href="/pedidocompras/nuevo" class="btn btn-primary mb-3">Nuevo Pedido</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Proveedor</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Empleado</th>
            <th>Sucursal</th>
            <th>Condición</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}"></td>
            <td th:text="${pedido.proveedor.nombre}"></td>
            <td th:text="${pedido.fecha}"></td>
            <td th:text="${pedido.estado}"></td>
            <td th:text="${pedido.empleado.nombre}"></td>
            <td th:text="${pedido.sucursal.nombre}"></td>
            <td th:text="${pedido.condicion.descripcion}"></td>
            <td>
                <a th:href="@{/pedidocompras/editar/{id}(id=${pedido.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/pedidocompras/eliminar/{id}(id=${pedido.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Está seguro de eliminar este pedido?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
