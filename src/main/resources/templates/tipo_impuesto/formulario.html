<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Tipo de Impuesto</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${tipoImpuesto.id == null ? 'Nuevo Tipo de Impuesto' : 'Editar Tipo de Impuesto'}"></h2>

    <form th:action="@{/tipo_impuesto/guardar}" th:object="${tipoImpuesto}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Descripción:</label>
            <input type="text" th:field="*{descripcion}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Tipo:</label>
            <input type="text" th:field="*{tipo}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" />
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/tipo_impuesto" class="btn btn-secondary">Cancelar</a>
            <a href="/" class="btn btn-outline-primary ml-2">← Volver al inicio</a>
        </div>
    </form>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>

</body>
</html>
