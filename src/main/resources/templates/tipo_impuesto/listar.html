<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Tipos de Impuesto</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Tipos de Impuesto</h2>
        <a href="/" class="btn btn-outline-primary">← Volver al inicio</a>
    </div>

    <a href="/tipo_impuesto/form" class="btn btn-primary mb-3">Nuevo</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Descripción</th>
            <th>Tipo</th>
            <th>Email</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="t : ${tiposImpuesto}">
            <td th:text="${t.descripcion}"></td>
            <td th:text="${t.tipo}"></td>
            <td th:text="${t.email}"></td>
            <td>
                <a th:href="@{/tipo_impuesto/editar/{id}(id=${t.id})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/tipo_impuesto/eliminar}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${t.id}" />
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>

</body>
</html>
