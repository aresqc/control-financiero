<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Órdenes de Compra</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Órdenes de Compra</h2>
        <a href="/" class="btn btn-outline-primary">← Volver al inicio</a>
    </div>

    <a href="/ordencompra/nuevo" class="btn btn-primary mb-3">Nueva Orden</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Presupuesto</th>
            <th>Proveedor</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Empleado</th>
            <th>Sucursal</th>
            <th>Condición</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="o : ${ordenes}">
            <td th:text="${o.id}"></td>
            <td th:text="${o.presupuesto.id}"></td>
            <td th:text="${o.proveedor.nombre}"></td>
            <td th:text="${o.fecha}"></td>
            <td th:text="${o.estado}"></td>
            <td th:text="${o.empleado.nombre}"></td>
            <td th:text="${o.sucursal.nombre}"></td>
            <td th:text="${o.condicion.descripcion}"></td>
            <td>
                <a th:href="@{/ordencompra/editar/{id}(id=${o.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/ordencompra/eliminar/{id}(id=${o.id})}" class="btn btn-danger btn-sm"
                   onclick="return confirm('¿Eliminar?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
