<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Compras</title>
    <link href="/resources/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Compras</h2>
        <a href="/" class="btn btn-outline-primary">← Volver al inicio</a>
    </div>

    <a href="/compras/nuevo" class="btn btn-primary mb-3">Nueva Compra</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Orden</th>
            <th>Proveedor</th>
            <th>Fecha</th>
            <th>Factura</th>
            <th>Timbrado</th>
            <th>Estado</th>
            <th>Empleado</th>
            <th>Sucursal</th>
            <th>Condición</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${compras}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.ordenCompra.id}"></td>
            <td th:text="${c.proveedor.nombre}"></td>
            <td th:text="${c.fecha}"></td>
            <td th:text="${c.nroFactura}"></td>
            <td th:text="${c.nroTimbrado}"></td>
            <td th:text="${c.estado}"></td>
            <td th:text="${c.empleado.nombre}"></td>
            <td th:text="${c.sucursal.nombre}"></td>
            <td th:text="${c.condicion.descripcion}"></td>
            <td>
                <a th:href="@{/compras/editar/{id}(id=${c.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/compras/eliminar/{id}(id=${c.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar esta compra?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
