<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Condición</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${condicion.id == null ? 'Nueva Condición de Pago' : 'Editar Condición de Pago'}"></h2>

    <form th:action="@{/condiciones/guardar}" th:object="${condicion}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Descripción:</label>
            <input type="text" th:field="*{descripcion}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Días de Crédito:</label>
            <input type="number" th:field="*{diasCredito}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Estado:</label>
            <input type="text" th:field="*{estado}" class="form-control" maxlength="3" />
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/condiciones" class="btn btn-secondary">Cancelar</a>
            <a href="/" class="btn btn-outline-primary ml-2">← Volver al inicio</a>
        </div>
    </form>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
