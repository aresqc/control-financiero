<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Condiciones de Pago</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Condiciones de Pago</h2>
        <a href="/" class="btn btn-outline-primary">← Volver al inicio</a>
    </div>

    <a href="/condiciones/form" class="btn btn-primary mb-3">Nueva Condición</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Descripción</th>
            <th>Días de Crédito</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${condiciones}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.descripcion}"></td>
            <td th:text="${c.diasCredito}"></td>
            <td th:text="${c.estado}"></td>
            <td>
                <a th:href="@{/condiciones/editar/{id}(id=${c.id})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/condiciones/eliminar}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${c.id}" />
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
