<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Clientes</title>
    <link href="/resources/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Clientes</h2>
        <a href="/" class="btn btn-outline-primary">← Volver al inicio</a>
    </div>

    <a href="/clientes/form" class="btn btn-primary mb-3">Nuevo Cliente</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Razón Social</th>
            <th>RUC</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Tipo</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="c : ${clientes}">
            <td th:text="${c.razon_social}"></td>
            <td th:text="${c.ruc}"></td>
            <td th:text="${c.telefono}"></td>
            <td th:text="${c.email}"></td>
            <td th:text="${c.tipo_cliente}"></td>
            <td>
                <a th:href="@{/clientes/editar/{id}(id=${c.id})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/clientes/eliminar}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${c.id}" />
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
