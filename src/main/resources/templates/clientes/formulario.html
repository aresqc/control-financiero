<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cliente</title>
    <link href="/resources/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${cliente.id == null ? 'Nuevo Cliente' : 'Editar Cliente'}"></h2>

    <form th:action="@{/clientes/guardar}" th:object="${cliente}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Razón Social</label>
            <input type="text" th:field="*{razon_social}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>RUC</label>
            <input type="text" th:field="*{ruc}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Dirección</label>
            <input type="text" th:field="*{direccion}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Tipo Cliente</label>
            <input type="text" th:field="*{tipo_cliente}" class="form-control" />
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/clientes" class="btn btn-secondary">Cancelar</a>
            <a href="/" class="btn btn-outline-primary ml-2">← Volver al inicio</a>
        </div>
    </form>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
