<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Banco</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${banco.id != null ? 'Editar Banco' : 'Nuevo Banco'}"></h2>

    <form th:action="@{/bancos/guardar}" method="post" th:object="${banco}">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Nombre:</label>
            <input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre del banco" required />
        </div>

        <div class="form-group">
            <label>Descripción:</label>
            <input type="text" th:field="*{descripcion}" class="form-control" placeholder="Descripción" />
        </div>

        <div class="form-group">
            <label>Teléfono:</label>
            <input type="text" th:field="*{telefono}" class="form-control" placeholder="Teléfono" />
        </div>

        <div class="form-group">
            <label>Dirección:</label>
            <input type="text" th:field="*{direccion}" class="form-control" placeholder="Dirección" />
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/bancos" class="btn btn-secondary">Cancelar</a>
            <a href="/" class="btn btn-outline-primary ml-2">← Volver al inicio</a>
        </div>
    </form>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
