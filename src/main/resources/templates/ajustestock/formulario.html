<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Ajuste de Stock</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${ajuste.id == null ? 'Nuevo Ajuste de Stock' : 'Editar Ajuste de Stock'}"></h2>

    <form th:action="@{/ajustestock/guardar}" th:object="${ajuste}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Mercadería:</label>
            <select th:field="*{mercaderia}" class="form-control">
                <option th:each="m : ${mercaderias}" th:value="${m.id}" th:text="${m.descripcion}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Cantidad:</label>
            <input type="number" th:field="*{cantidad}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Precio Compra:</label>
            <input type="number" th:field="*{precioCompra}" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/ajustestock" class="btn btn-secondary">Cancelar</a>
        <a href="/" class="btn btn-outline-primary ml-2">← Volver al inicio</a>
    </form>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
