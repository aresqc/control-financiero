<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Proveedor</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${proveedor.id == null ? 'Nuevo Proveedor' : 'Editar Proveedor'}"></h2>

    <form th:action="@{/proveedores/guardar}" th:object="${proveedor}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Razón Social:</label>
            <input type="text" th:field="*{razon_social}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>RUC:</label>
            <input type="text" th:field="*{ruc}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Dirección:</label>
            <input type="text" th:field="*{direccion}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Teléfono:</label>
            <input type="text" th:field="*{telefono}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Tipo Persona:</label>
            <input type="text" th:field="*{tipo_persona}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Barrio:</label>
            <select th:field="*{barrio}" class="form-control">
                <option th:each="b : ${barrios}" th:value="${b}" th:text="${b.descripcion}"></option>
            </select>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/proveedores" class="btn btn-secondary">Cancelar</a>
            <a href="/" class="btn btn-outline-primary ml-2">← Volver al inicio</a>
        </div>
    </form>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
