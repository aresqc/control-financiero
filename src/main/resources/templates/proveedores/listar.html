<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Proveedores</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Listado de Proveedores</h2>
        <a href="/" class="btn btn-outline-primary">← Volver al inicio</a>
    </div>

    <a href="/proveedores/form" class="btn btn-primary mb-3">Nuevo Proveedor</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>Razón Social</th>
            <th>RUC</th>
            <th>Teléfono</th>
            <th>Email</th>
            <th>Barrio</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${proveedores}">
            <td th:text="${p.razon_social}"></td>
            <td th:text="${p.ruc}"></td>
            <td th:text="${p.telefono}"></td>
            <td th:text="${p.email}"></td>
            <td th:text="${p.barrio.descripcion}"></td>
            <td>
                <a th:href="@{/proveedores/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/proveedores/eliminar}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${p.id}" />
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
