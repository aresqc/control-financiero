<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Apertura/Cierre</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${apertura.id == null ? 'Nueva' : 'Editar'} + ' Apertura/Cierre de Caja'"></h2>

    <form th:action="@{/aperturacierre/guardar}" th:object="${apertura}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Caja:</label>
            <select th:field="*{caja}" class="form-control">
                <option th:each="c : ${cajas}" th:value="${c}" th:text="${c.nombre}"></option>
            </select>
        </div>

        <label>Fecha Apertura:</label>
        <input type="date" th:field="*{fechaApertura}" class="form-control" />

        <label>Hora Apertura:</label>
        <input type="time" th:field="*{horaApertura}" class="form-control" />

        <label>Monto Apertura:</label>
        <input type="number" th:field="*{montoApertura}" class="form-control" />

        <label>Usuario Apertura:</label>
        <select th:field="*{usuarioApertura}" class="form-control">
            <option th:each="u : ${usuarios}" th:value="${u}" th:text="${u.nombre}"></option>
        </select>

        <label>Fecha Cierre:</label>
        <input type="date" th:field="*{fechaCierre}" class="form-control" />

        <label>Hora Cierre:</label>
        <input type="time" th:field="*{horaCierre}" class="form-control" />

        <label>Monto Cierre:</label>
        <input type="number" th:field="*{montoCierre}" class="form-control" />

        <label>Estado:</label>
        <input type="text" th:field="*{estado}" maxlength="3" class="form-control" />

        <label>Monto Efectivo:</label>
        <input type="number" step="0.01" th:field="*{montoEfectivo}" class="form-control" />

        <label>Sucursal:</label>
        <select th:field="*{sucursal}" class="form-control">
            <option th:each="s : ${sucursales}" th:value="${s}" th:text="${s.nombre}"></option>
        </select>

        <label>Usuario Cierre:</label>
        <select th:field="*{usuarioCierre}" class="form-control">
            <option th:each="u : ${usuarios}" th:value="${u}" th:text="${u.nombre}"></option>
        </select>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/aperturacierre" class="btn btn-secondary">Cancelar</a>
            <a href="/" class="btn btn-outline-primary ml-2">‚Üê Volver al inicio</a>
        </div>
    </form>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
