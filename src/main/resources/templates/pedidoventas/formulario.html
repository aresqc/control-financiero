<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Pedido de Venta</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${pedido.id == null ? 'Nuevo Pedido de Venta' : 'Editar Pedido de Venta'}"></h2>

    <form th:action="@{/pedidoventas/guardar}" th:object="${pedido}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Cliente:</label>
            <select th:field="*{cliente}" class="form-control">
                <option th:each="c : ${clientes}" th:value="${c}" th:text="${c.nombre}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Empleado:</label>
            <select th:field="*{empleado}" class="form-control">
                <option th:each="e : ${empleados}" th:value="${e}" th:text="${e.nombre}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Sucursal:</label>
            <select th:field="*{sucursal}" class="form-control">
                <option th:each="s : ${sucursales}" th:value="${s}" th:text="${s.nombre}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Condición:</label>
            <select th:field="*{condicion}" class="form-control">
                <option th:each="c : ${condiciones}" th:value="${c}" th:text="${c.descripcion}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Observación:</label>
            <textarea th:field="*{observacion}" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label>Fecha:</label>
            <input type="date" th:field="*{fecha}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Estado:</label>
            <input type="text" th:field="*{estado}" maxlength="1" class="form-control" />
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/pedidoventas" class="btn btn-secondary">Cancelar</a>
            <a href="/" class="btn btn-outline-primary ml-2">← Volver al inicio</a>
        </div>
    </form>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
