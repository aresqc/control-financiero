<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Pedidos de Ventas</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Pedidos de Clientes</h2>
        <a href="/" class="btn btn-outline-primary">← Volver al inicio</a>
    </div>

    <a href="/pedidoventas/nuevo" class="btn btn-primary mb-3">Nuevo Pedido</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Empleado</th>
            <th>Sucursal</th>
            <th>Condición</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="p : ${pedidos}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.cliente.nombre}"></td>
            <td th:text="${p.fecha}"></td>
            <td th:text="${p.estado}"></td>
            <td th:text="${p.empleado.nombre}"></td>
            <td th:text="${p.sucursal.nombre}"></td>
            <td th:text="${p.condicion.descripcion}"></td>
            <td>
                <a th:href="@{/pedidoventas/editar/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/pedidoventas/eliminar/{id}(id=${p.id})}" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar?')">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
