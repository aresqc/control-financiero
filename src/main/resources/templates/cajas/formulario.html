<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cajas</title>
    <link href="/resources/vendor/fontawesome-free/css/all.min.css" rel="stylesheet">
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${caja.idCaja == null ? 'Nueva Caja' : 'Editar Caja'}"></h2>

    <form th:action="@{/cajas/guardar}" th:object="${caja}" method="post">
        <input type="hidden" th:field="*{idCaja}"/>

        <div class="form-group">
            <label for="descripcion">Descripción</label>
            <input type="text" th:field="*{descripcion}" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="estado">Estado</label>
            <input type="text" th:field="*{estado}" class="form-control" required/>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/cajas" class="btn btn-secondary">Cancelar</a>
            <a href="/" class="btn btn-outline-primary ml-2">← Volver al inicio</a>
        </div>
    </form>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
