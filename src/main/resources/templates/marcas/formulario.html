<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Marca</title>
</head>
<body>
    <h1>Registrar Marca</h1>

    <form th:action="@{/marcas/guardar}" th:object="${marca}" method="post">
        <label>Nombre de la marca:</label>
        <input type="text" th:field="*{nombre}" placeholder="Ingrese el nombre" required />
        <br><br>
        <button type="submit">Guardar</button>
    </form>

    <br>
    <a href="/marcas">Volver al listado</a>
</body>
</html>
