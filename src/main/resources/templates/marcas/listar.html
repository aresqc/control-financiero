<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Marcas</title>
    <link rel="stylesheet" href="/resources/css/sb-admin-2.min.css" />
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Marcas</h2>
        <a href="/" class="btn btn-outline-primary">← Volver al inicio</a>
    </div>

    <a href="/marcas/form" class="btn btn-primary mb-3">Nueva Marca</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="m : ${marcas}">
            <td th:text="${m.id}"></td>
            <td th:text="${m.nombre}"></td>
            <td>
                <a th:href="@{/marcas/editar/{id}(id=${m.id})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/marcas/eliminar}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${m.id}" />
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('¿Eliminar marca?')">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>

</body>
</html>
