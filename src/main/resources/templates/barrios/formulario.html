<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Barrio</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${barrio.id == null ? 'Nuevo Barrio' : 'Editar Barrio'}"></h2>

    <form th:action="@{/barrios/guardar}" th:object="${barrio}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Descripción:</label>
            <input type="text" th:field="*{descripcion}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Ciudad:</label>
			<select th:field="*{ciudad.id}" class="form-control">
			    <option th:each="c : ${ciudades}" th:value="${c.id}" th:text="${c.descripcion}"></option>
			</select>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/barrios" class="btn btn-secondary">Cancelar</a>
            <a href="/" class="btn btn-outline-primary ml-2">← Volver al inicio</a>
        </div>
    </form>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
