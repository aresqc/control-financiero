<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Empleados</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Listado de Empleados</h2>
        <a href="/" class="btn btn-outline-primary">← Volver al inicio</a>
    </div>

    <a href="/empleados/form" class="btn btn-primary mb-3">Nuevo Empleado</a>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Cédula</th>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empleado : ${empleados}">
            <td th:text="${empleado.cedula_identidad}"></td>
            <td th:text="${empleado.nombres}"></td>
            <td th:text="${empleado.apellidos}"></td>
            <td th:text="${empleado.email}"></td>
            <td th:text="${empleado.telefono}"></td>
            <td th:text="${empleado.estado}"></td>
            <td>
                <a th:href="@{/empleados/editar/{id}(id=${empleado.id})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/empleados/eliminar}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${empleado.id}" />
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
