<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Empleado</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${empleado.id == null ? 'Nuevo Empleado' : 'Editar Empleado'}"></h2>

    <form th:action="@{/empleados/guardar}" th:object="${empleado}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Cédula</label>
            <input type="text" th:field="*{cedula_identidad}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Nombres</label>
            <input type="text" th:field="*{nombres}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Apellidos</label>
            <input type="text" th:field="*{apellidos}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Fecha Nacimiento</label>
            <input type="date" th:field="*{fechaNacimiento}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Sexo</label>
            <input type="text" th:field="*{sexo}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Dirección</label>
            <input type="text" th:field="*{direccion}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Teléfono</label>
            <input type="text" th:field="*{telefono}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Fecha de Incorporación</label>
            <input type="date" th:field="*{fechaIncorporacion}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Estado</label>
            <input type="text" th:field="*{estado}" class="form-control" />
        </div>

        <div class="form-group">
            <label>Barrio:</label>
            <select th:field="*{barrio.id}" class="form-control">
                <option th:each="b : ${barrios}" th:value="${b.id}" th:text="${b.descripcion}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Nacionalidad:</label>
            <select th:field="*{nacionalidad.id}" class="form-control">
                <option th:each="p : ${paises}" th:value="${p.id}" th:text="${p.descripcion}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Usuario:</label>
            <select th:field="*{usuario.id}" class="form-control">
                <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.username}"></option>
            </select>
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/empleados" class="btn btn-secondary">Cancelar</a>
            <a href="/" class="btn btn-outline-primary ml-2">← Volver al inicio</a>
        </div>
    </form>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
