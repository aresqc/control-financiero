<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Formulario de Presupuesto</title></head>
<body>
<h1 th:text="${presupuesto.id == null ? 'Nuevo' : 'Editar'} + ' Presupuesto'"></h1>
<form th:action="@{/presupuestocompras/guardar}" th:object="${presupuesto}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Pedido:</label>
    <select th:field="*{pedido}">
        <option th:each="p : ${pedidos}" th:value="${p}" th:text="${p.id}"></option>
    </select><br/>

    <label>Proveedor:</label>
    <select th:field="*{proveedor}">
        <option th:each="prov : ${proveedores}" th:value="${prov}" th:text="${prov.nombre}"></option>
    </select><br/>

    <label>Empleado:</label>
    <select th:field="*{empleado}">
        <option th:each="emp : ${empleados}" th:value="${emp}" th:text="${emp.nombre}"></option>
    </select><br/>

    <label>Sucursal:</label>
    <select th:field="*{sucursal}">
        <option th:each="s : ${sucursales}" th:value="${s}" th:text="${s.nombre}"></option>
    </select><br/>

    <label>Condición:</label>
    <select th:field="*{condicion}">
        <option th:each="c : ${condiciones}" th:value="${c}" th:text="${c.descripcion}"></option>
    </select><br/>

    <label>Observación:</label>
    <textarea th:field="*{observacion}"></textarea><br/>

    <label>Fecha:</label>
    <input type="date" th:field="*{fecha}" /><br/>

    <label>Estado:</label>
    <input type="text" th:field="*{estado}" maxlength="1" /><br/>

    <button type="submit">Guardar</button>
    <a th:href="@{/presupuestocompras}">Cancelar</a>
</form>
</body>
</html>
