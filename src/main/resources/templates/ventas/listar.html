<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Ventas</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Listado de Ventas</h2>
        <a href="/" class="btn btn-outline-primary">← Volver al inicio</a>
    </div>

    <a href="/ventas/form" class="btn btn-primary mb-3">Nueva Venta</a>

    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Empleado</th>
            <th>Condición</th>
            <th>Timbrado</th>
            <th>Total</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="v : ${ventas}">
            <td th:text="${v.id}"></td>
            <td th:text="${v.cliente.nombres}"></td>
            <td th:text="${v.fecha}"></td>
            <td th:text="${v.empleado.nombres}"></td>
            <td th:text="${v.condicion.descripcion}"></td>
            <td th:text="${v.timbrado.nro_desde + ' - ' + v.timbrado.nro_hasta}"></td>
            <td th:text="${v.total}"></td>
            <td>
                <a th:href="@{/ventas/editar/{id}(id=${v.id})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/ventas/eliminar}" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${v.id}" />
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
