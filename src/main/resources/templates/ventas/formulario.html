<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Venta</title>
    <link href="/resources/css/sb-admin-2.min.css" rel="stylesheet" />
</head>
<body>

<div class="container mt-5">
    <h2 th:text="${venta.id == null ? 'Nueva Venta' : 'Editar Venta'}"></h2>

    <form th:action="@{/ventas/guardar}" th:object="${venta}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label>Cliente:</label>
            <select th:field="*{cliente}" class="form-control">
                <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombres}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Empleado:</label>
            <select th:field="*{empleado}" class="form-control">
                <option th:each="e : ${empleados}" th:value="${e.id}" th:text="${e.nombres}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Timbrado:</label>
            <select th:field="*{timbrado}" class="form-control">
                <option th:each="t : ${timbrados}" th:value="${t.id}" th:text="${t.nro_desde + ' - ' + t.nro_hasta}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Condición de Pago:</label>
            <select th:field="*{condicion}" class="form-control">
                <option th:each="c : ${condiciones}" th:value="${c.id}" th:text="${c.descripcion}"></option>
            </select>
        </div>

        <div class="form-group">
            <label>Fecha:</label>
            <input type="date" th:field="*{fecha}" class="form-control" required />
        </div>

        <div class="form-group">
            <label>Total:</label>
            <input type="number" step="0.01" th:field="*{total}" class="form-control" required />
        </div>

        <div class="mt-3">
            <button type="submit" class="btn btn-success">Guardar</button>
            <a href="/ventas" class="btn btn-secondary">Cancelar</a>
            <a href="/" class="btn btn-outline-primary ml-2">← Volver al inicio</a>
        </div>
    </form>
</div>

<script src="/resources/vendor/jquery/jquery.min.js"></script>
<script src="/resources/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/resources/js/sb-admin-2.min.js"></script>
</body>
</html>
